<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Classes Add</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body class="bg-light" style="color: #073b4c !important">

    {% include "nav.html" %}
    
    <br><br><br>

    <main>
        
        <form class="input-group" method="GET" action="">
            <input type="search" class="form-control rounded" placeholder="Class name; please capitalize each word. ex: Advanced Software Development" aria-label="Search" aria-describedby="search-addon" name="search" style="border: 0px; box-shadow: 0 0 5px gray"/>
            <button type="submit" class="btn btn-primary btn-lg" style="align-self: left; background-color: #1593c5; border: 0px; box-shadow: 0 0 5px gray">Search</button>
        </form><br>
        
        <div style="background-color: #e8dab2; border-top: 1px solid #073b4c; border-bottom: 1px solid #073b4c; box-shadow: 0 0 10px gray">
            <br>
            {% for item in class_items %}
            <li class="list-group-item" style="text-align: left; box-shadow: inset 0 0 5px gray">
                <a class="btn btn-secondary btn-lg" href="{% url 'classes_add_class' item.id %}" style="align-self: right; background-color: #dd6e42; border: 0px; box-shadow: 0 0 5px gray">Add Class</a>
                {{ item }}
            </li>
            {% endfor %}
            <br>
        </div>
    </main>




    <footer class="footer" style="bottom:0; position: fixed; width:100%">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-lg-12">UVA CS 3240 Group A-02</div>
        </div>
      </div>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
