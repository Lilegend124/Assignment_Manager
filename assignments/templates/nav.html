<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Nav</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body class="bg-light" style="color: #073b4c !important">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #eaeaea !important; border-bottom: 1px solid #073b4c; box-shadow: 0 0 10px gray; position: fixed; z-index: 999; width: 100%">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://collab.its.virginia.edu/portal">
            <img src="https://i.ibb.co/bPNbzH7/output-onlinepngtools-1.png" alt="UVA logo" width="30px" height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 20px">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/" style="color: #073b4c">Home</a>
            </li>
            <li class="nav-item">
		{% if user.is_authenticated %}
		    <a class="nav-link" href="/day/" style="color: #073b4c">Day</a>
		{% else %}
		    <a class="nav-link" href="/accounts/google/login/" style="color: #073b4c">Day</a>         
		{% endif %}
            </li>
            <li class="nav-item">
		{% if user.is_authenticated %}
              <a class="nav-link" href="/classes/" style="color: #073b4c">My Classes</a>
		{% else %}
		    <a class="nav-link" href="/accounts/google/login/" style="color: #073b4c">Day</a>         
		{% endif %}
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}" style="color: #073b4c">Log Out</a>
                {% else %}
                    <a class="nav-link" href="/accounts/google/login/" style="color: #073b4c">Log In</a>
                {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
