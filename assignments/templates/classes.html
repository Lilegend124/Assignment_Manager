<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>My Classes</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body class="bg-light" style="color: #073b4c !important">

    {% include "nav.html" %}
    <br><br><br>

      <main style="overflow-x: hidden">

        <br>
        <div style="text-align: center">
            Welcome {{ user.username }}!
            <br>
        </div><br>

        <div class="row" style="display: flex"> <br>
            <div class="column" style="text-align: center; background-color: #c0d6df; border: 1px solid #073b4c; box-shadow: 0 0 10px gray">
                <h2>Classes</h2><br>
                
                <div style="text-align: center">
                    <a class="btn btn-secondary btn-lg" href="/classes/add" style="align-self: left; background-color: #dd6e42; border: 0px; border: 0px; box-shadow: 0 0 10px gray">Add Class</a>
                </div><br>
                
                {% for Class in class_items %}
                    <li class="list-group-item" style="text-align: left; box-shadow: inset 0 0 5px gray">
                        <a class="btn btn-secondary btn-lg" href="{% url 'classes_view_user' Class.id %}"style="align-self: left; background-color: #58585c; border: 0px; border: 0px; box-shadow: 0 0 5px gray">View Users</a>
                        <a class="btn btn-secondary btn-lg" href="{% url 'classes_detail' Class.id %}"style="align-self: left; background-color: #196824; border: 0px; border: 0px; box-shadow: 0 0 5px gray">View Documents</a>
                        <div style="color: #073b4c; display: inline">{{ Class }}</div>
                        
                    </li>
                {% endfor %}
                <br>

            </div>
            <!--
            <div class="column" style="flex: 35%; text-align: center;">

                    <li class="list-group-item list-group-item-primary">Upcoming events</li>
                    {% for event in event_items %}
                    <li class="list-group-item">
                        {{ event.title }} from {{ event.start }} to {{ event.end }}
                    </li>
                    {% endfor %}

                    <li class="list-group-item list-group-item-secondary">To-Do List</li>
                    {% for to_do in to_do_items %}
                    <li class="list-group-item">
                        {{ to_do.title }} is due on {{ to_do.date }}
                    </li>
                    {% endfor %}

                    <!--<a href="files" class="list-group-item list-group-item-danger">File Sharing</a>-->
                    <!--Place files here-->
                    <!--<a class="btn btn-primary btn-lg active" href="addfiles" style="width: 20%; align-self: left">Add files</a>
            <div> -->
            
        </div>

      </main>

        <footer class="footer" style="bottom:0; position: fixed; width:100%">
          <div class="container-fluid">
            <div class="row text-center">
              <div class="col-lg-12">UVA CS 3240 Group A-02</div>
            </div>
          </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </body>
</html>
