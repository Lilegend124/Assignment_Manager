<head>

	<title>To Do Confirm Delete</title>

<body class="bg-light" style="color: #073b4c !important">
    
{% include "nav.html" %}
    
    <br><br><br>
    
<main>
  
  <div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Delete Document</legend>
            <p> Are you sure you want to delete the following Document? </p>
            <p> Name: {{object.name}} </p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit" style="align-self: center; background-color: #e8dab2; border: 0px; color: white; box-shadow: 0 0 10px gray">Confirm</button>
            <a class="btn btn-outline-secondary" href="{% url 'classes'%}" style="align-self: center; background-color: #c0d6df; border: 0px; color: white; box-shadow: 0 0 10px gray">Cancel</a>
        </div>
    </form>
  </div>
    
</main>
    
    
    
    
<footer class="footer" style="bottom:0; position: fixed; width:100%">
